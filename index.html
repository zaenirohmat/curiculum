<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khilwa Nurse Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      background: #f5ede6;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #ddd;
    }
    header nav {
      display: flex;
      flex-wrap: wrap;
    }
    header nav a {
      margin: 5px 15px;
      text-decoration: none;
      color: #444;
      font-weight: 600;
      cursor: pointer;
    }
    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      color: #222;
    }
    #content {
      padding: 40px 60px;
    }
    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      #content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Khilwa Nurse Blog</div>
    <nav>
      <a onclick="loadSection('home.html')">Home</a>
      <a onclick="loadSection('cv.html')">Profil</a>
      <a onclick="loadSection('blog.html')">Tulisan</a>
      <a onclick="loadSection('sosmed.html')">Akun Sosmed</a>
    </nav>
  </header>

  <div id="content">
    <p>Selamat datang di blog Khilwa. Klik menu di atas untuk memulai.</p>
  </div>

  <script>
    function loadSection(file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        });
    }
  </script>

</body>
</html>
