<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backpack Travelers</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #fffdfc;
      color: #333;
    }

    header {
      background: #f5ede6;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #444;
      font-weight: 600;
    }

    .logo {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #222;
    }

    .subtext {
      text-align: center;
      font-size: 0.9em;
      letter-spacing: 1px;
      color: #888;
      margin-top: -10px;
    }

    .features {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 40px;
      flex-wrap: wrap;
    }

    .features div {
      text-align: center;
      font-size: 0.95em;
      color: #666;
    }

    .features img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 50px 50px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .label {
      font-size: 0.8em;
      color: #fff;
      background: #c9a57b;
      display: inline-block;
      margin-top: 8px;
      padding: 2px 8px;
      border-radius: 5px;
    }

    .caption {
      margin-top: 5px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }

      .gallery-item img {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Backpack Travelers</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Travel</a>
      <a href="#">Blog</a>
      <a href="#">Shop</a>
    </nav>
  </header>

  <div class="subtext">NEVER ENDING FOOTSTEPS</div>

  <section class="features">
    <div>
      <img src="https://img.icons8.com/ios-glyphs/60/coffee.png" alt="Get Inspired">
      <p>Get Inspired</p>
    </div>
    <div>
      <img src="https://img.icons8.com/ios-glyphs/60/todo-list.png" alt="My Books">
      <p>My Books</p>
    </div>
    <div>
      <img src="https://img.icons8.com/ios-filled/60/map.png" alt="Travel Guides">
      <p>Travel Guides</p>
    </div>
    <div>
      <img src="https://img.icons8.com/ios-filled/60/about.png" alt="About Me">
      <p>About Me</p>
    </div>
  </section>

  <section class="gallery">
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x400/?woman,donkey" alt="Brazil Village">
      <div class="label">CANADA</div>
      <div class="caption">Villages in the Brazil</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x400/?puppy,dog" alt="Brazil Budget">
      <div class="label">BRAZIL</div>
      <div class="caption">A Guide for Budget</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x400/?mountain,lake" alt="Perth Sports">
      <div class="label">PERTH</div>
      <div class="caption">Top 10 Popular Sports</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x400/?fruit,bowl" alt="Food Tour">
      <div class="label">PARIS</div>
      <div class="caption">Eating Food Tour! üòç</div>
    </div>
    <div class="gallery-item">
      <img src="https://source.unsplash.com/400x400/?eiffel,tower" alt="Paris Guide">
      <div class="label">PARIS</div>
      <div class="caption">The Essential Paris</div>
    </div>
  </section>

</body>
</html>
