<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae - Fitri Yulia Ika</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .cv-container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 25px;
      border-bottom: 2px solid #e5e5e5;
      padding-bottom: 15px;
    }

    .profile-text h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #333;
    }

    .profile-text h2 {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0 5px;
    }

    .profile-text p {
      color: #666;
      margin-bottom: 5px;
    }

    .profile-container img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 15px;
    }

    h2 {
      color: #444;
      margin-bottom: 10px;
      border-left: 5px solid #ee9ca7;
      padding-left: 10px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section p {
      color: #333;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      text-decoration: none;
      color: #ee9ca7;
      margin-right: 10px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #d16ba5;
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <div class="profile-container">
      <div class="profile-text">
        <h1>FITRI YULIA IKA S,H</h1>
        <h2>Informasi Kontak</h2>
        <p>Email: fitria.com</p>
        <p>Telepon: 0876-7456-7890</p>
        <div class="social-icons">
          <a href="#" title="LinkedIn">üåê</a>
          <a href="#" title="Instagram">üì∏</a>
          <a href="#" title="Facebook">üìò</a>
        </div>
      </div>
      <img src="fit.jpg" alt="Foto Profil">
    </div>

    <div class="section education-container">
      <h2>Pendidikan</h2>
      <p><strong>Gelar:</strong> Sarjana Hukum - Universitas Sunan Giri (2021)</p>
    </div>

    <div class="section experience-container">
      <h2>Pengalaman Kerja</h2>
      <p><strong>Manager Bank BRI</strong> - Bank Republik Indonesia (2020)</p>
      <p><strong>Sekretaris</strong> - Bank Syariah Indonesia (2022)</p>
    </div>
  </div>
</body>
</html>
